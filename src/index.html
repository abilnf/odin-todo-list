<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>abilnf's Todo List</title>
</head>

<body>
  <div id="columns">
    <div id="sidebar">
      <div class="project">
        <input class="project-selected" name="project" type="radio" checked />
        <div class="project-name">All</div>
      </div>
      <template id='project-template'>
        <div data-project="name" class="project">
          <input class="project-selected" name="project" type="radio" />
          <div class="project-name">Name</div>
        </div>
      </template>
      <div class="divider"></div>
      <button id="add-project">+</button>
    </div>
    <div id="content">
      <button id="add-todo">New Todo</button>
      <div class="divider"></div>
      <div id="todos">
        <template id="todo-date-template">
          <div class="date">25.12.2022</div>
        </template>

        <template id="todo-card-template">
          <div class="todo-card">
            <div class="title-bar">
              <h2 class="todo-name">Name</h2>
              <div class="checkbox">
                <input type="checkbox" name="">
                <svg class="checkmark" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M05 25 L15 35 L 35 10" stroke="#178dfc" stroke-width="5" />
                </svg>
              </div>
            </div>
            <div class="expandable-area expandable-area--hidden">
              <div class="divider"></div>
              <p class="todo-description">Description</p>
            </div>
          </div>
        </template>

      </div>
    </div>
  </div>
  <div id="new-todo-dialog" class="dialog-container dialog--hidden">
    <div class="dialog">
      <div class="dialog-header">
        <h2>Add new Todo</h2>
        <button class="close-dialog"></button>
      </div>
      <div class="divider"></div>
      <div class="dialog-header">
        <input id="new-todo-name" type="text" placeholder="Title">
        <input id="new-todo-date" type="date" name="" id="">
      </div>
      <textarea id="new-todo-description" placeholder="Description"></textarea>

      <div class="dialog-header">
        <select id="new-todo-project">
          <option>Select Project</option>
          <template id="new-todo-project-selector-template">
            <option data-project="name">Name</option>
          </template>
        </select>
        <button id="confirm-new-todo" class="confirm-button">Confirm</button>
      </div>
    </div>
  </div>
  <div id="new-project-dialog" class="dialog-container dialog--hidden">
    <div class="dialog">
      <div class="dialog-header">
        <h2>Add new Project</h2>
        <button class="close-dialog"></button>
      </div>
      <div class="divider"></div>
      <input autocomplete="off" type="text" id="new-project-title" placeholder="Title">
      <button id="confirm-new-project" class="confirm-button">Confirm</button>
    </div>
  </div>
</body>

</html>
